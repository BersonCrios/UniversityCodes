<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="conteudo">
		<f:view>
			<center>
				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="true" life="5000" />
					<p:panel id="panel">
						<h1>CADASTRO DE PRODUTOS</h1>
						<p:panelGrid columns="2">
							<p:outputLabel value="Nome do produto: " />
							<p:inputText value="#{produtoController.entity.nome}"
								placeholder="Nome do Produto" />
							<p:outputLabel value="Código do produto: " />
							<p:inputText value="#{produtoController.entity.codigo}"
								placeholder="Código do produto" />
							<p:outputLabel value="Preço unitário: " />
							<p:inputText value="#{produtoController.entity.precoUni}"
								placeholder="Preço Unitário" />
						</p:panelGrid>
						<br />
						<p:commandButton value="Inserir"
							actionListener="#{produtoController.insert}"
							disabled="#{produtoController.entity.id != null}" process="panel"
							update="form" styleClass="btnInsert primary" icon="ui-icon-plus" />
					</p:panel>

				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
