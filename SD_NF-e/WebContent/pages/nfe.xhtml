<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="conteudo">
		<f:view>
			<center>
				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="true" life="5000" />
					<p:panel id="panel">

						<h1>CADASTRO DE NOTA FISCAL</h1>

						<p:panelGrid columns="2" styleClass="semBorda">
							<p:outputLabel value="Número da nota: " />
							<p:inputText value="#{notaFiscalController.entity.numero}"
								placeholder="Número da Nota fiscal" />

							<p:outputLabel value="Data da nota: " />
							<p:calendar id="dataDoPagamento"
								value="#{notaFiscalController.entity.data}" locale="br"
								navigator="true" pattern="dd/MM/yyyy" placeholder="Data da nota" />

							<p:outputLabel value="Tributação: " />
							<p:inputText value="#{notaFiscalController.entity.tributos}"
								placeholder="Tributos" />

							<p:outputLabel value="Produtos: " />
							<p:selectManyMenu id="basic"
								value="#{notaFiscalController.entity.listaProduto}">
								<f:converter converterId="produtoConverter" />
								<f:selectItems value="#{notaFiscalController.listaProduto}"
									var="f" itemLabel="#{f.nome}" itemValue="#{f}" />
							</p:selectManyMenu>
						</p:panelGrid>


						<p:commandButton value="Cadastrar"
							actionListener="#{notaFiscalController.insert}"
							process="panel" update="form" styleClass="primary btnInser" 
							icon="ui-icon-plus"/>
							
					</p:panel>

				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
