<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="conteudo">
		<f:view>
			<center>


				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="true" life="5000" />
					<p:panel id="panel">

						<h1>NOTAS FISCAIS CADASTRADAS</h1>


						<p:dataTable id="dataTable"
							value="#{notaFiscalController.listaNotaFiscal}" var="nf"
							widgetVar="dataTableWV" reflow="true" style="width:60rem;">


							<p:column>
								<f:facet name="header">Numero</f:facet>
								#{nf.numero}
						</p:column>
							<p:column>
								<f:facet name="header">Tributos</f:facet>
								#{nf.tributos}
						</p:column>

							<p:column headerText="Data">
								<h:outputText value="#{nf.dataDaNotaFormatada}" />
							</p:column>

						</p:dataTable>


					</p:panel>

				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
