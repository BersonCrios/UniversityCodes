<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="conteudo">
		<f:view>
			<center>
				<!-- FORMULÁRIO DE CADASTRO DE FORNECEDOR-->
				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="true" life="5000" />


					<p:panel id="panel">
						<h3 class="titulo">Fornecedor</h3>
						<p:panelGrid columns="2" cellpadding="5">
							<p:inputText value="#{fornecedorController.entity.nome}"
								placeholder="Nome Fantasia" styleClass="entradaDeDados" />

							<p:inputText value="#{fornecedorController.entity.razaoSocial}"
								placeholder="Razão Sócial" styleClass="entradaDeDados" />

							<p:inputText placeholder="Endereço"
								value="#{fornecedorController.entity.endereco}"
								styleClass="entradaDeDados" />

							<p:inputMask id="telefone"
								value="#{fornecedorController.entity.telefone}"
								mask="(99) 99999-9999" placeholder="Telefone"
								styleClass="entradaDeDados" />

							<p:inputText placeholder="Email"
								value="#{fornecedorController.entity.email}"
								styleClass="entradaDeDados" />

							<p:inputMask id="cnpj"
								value="#{fornecedorController.entity.cnpj}"
								mask="99.999.999/9999-99" placeholder="CNPJ"
								styleClass="entradaDeDados" />

							<p:calendar id="portuguese"
								value="#{fornecedorController.entity.fornecedorDesde}"
								locale="br" navigator="true" pattern="dd/MM/yyyy"
								placeholder="Fornecedor Desde" styleClass="entradaDeDados" />



						</p:panelGrid>

						<br />

						<p:commandButton value="Inserir" icon="fa fa-floppy-o"
							actionListener="#{fornecedorController.insert}"
							disabled="#{fornecedorController.entity.id != null}"
							process="panel" update="form" styleClass="primary" />

						<p:commandButton value="Alterar"
							actionListener="#{fornecedorController.update}"
							icon="fa fa-pencil"
							disabled="#{fornecedorController.entity.id == null}"
							process="panel" update="form" styleClass="default" />

						<p:commandButton value="Excluir"
							actionListener="#{fornecedorController.delete}"
							icon="fa fa-trash"
							disabled="#{fornecedorController.entity.id == null}"
							process="panel" update="form" styleClass="danger" />

						<p:commandButton value="Limpar" icon="fa fa-eraser"
							actionListener="#{fornecedorController.clean}" process="panel"
							update="form" styleClass="default" />
					</p:panel>

					<p:accordionPanel dynamic="true" cache="true">
						<p:tab title="Fornecedores Cadastrados" titleStyle="margin-top:5rem;">
							<p:dataTable id="dataTable"
								value="#{fornecedorController.listaFornecedor}" var="fornecedor"
								widgetVar="dataTableWV" reflow="true" style="width:60rem;">
								<p:column styleClass="aaa">
									<f:facet name="header">Nome</f:facet>
	    					#{fornecedor.nome}
	    				</p:column>

								<p:column>
									<f:facet name="header">Razão Sócial</f:facet>
	    					#{fornecedor.email}
	    				</p:column>


								<p:column>
									<f:facet name="header">Endereço</f:facet>
	    					#{fornecedor.endereco}
	    				</p:column>


								<p:column>
									<f:facet name="header">Telefone</f:facet>
	    					#{fornecedor.telefone}
	    				</p:column>


								<p:column>
									<f:facet name="header">Email</f:facet>
	    					#{fornecedor.email}
	    				</p:column>


								<p:column>
									<f:facet name="header">CNPJ</f:facet>
	    					#{fornecedor.cnpj}
	    				</p:column>

						
							<p:column headerText="Fornecedor desde">
								<h:outputText value="#{fornecedor.dataInicioFornecedorFormatada}" />
							</p:column>
								<p:column>
									<f:facet name="header">Gerenciar: </f:facet>
									<p:commandButton title="Editar" value="Editar"
										styleClass="primary" update="form"
										icon="fa fa-pencil-square-o">
										<f:setPropertyActionListener
											target="#{fornecedorController.entity}" value="#{fornecedor}" />
									</p:commandButton>
								</p:column>

							</p:dataTable>
						</p:tab>
					</p:accordionPanel>
				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
