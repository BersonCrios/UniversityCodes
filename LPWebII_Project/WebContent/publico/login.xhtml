<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<script>
.footer{
    background-color: #00897b;
    color: #f6f6f6;
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 5%;
    padding-bottom: 5rem;
}
.footer > P{
    padding-top: 1.5rem;
    padding-left: .9rem;
}
</script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Login - Gestor de Finanças Eclesiástica</title>

	<h:outputStylesheet name="estilo.css" />

	<h:outputStylesheet library="awesome" name="css/font-awesome.css" />

</h:head>

<h:body styleClass="bodypf">
	
	   <h:form class="topo-login">
            <p class="titulo-login">Gestor Financeiro Eclesiástico  -  GFE</p>
        </h:form>
	<h:panelGroup rendered="#{!empty param.login_error}">
		<span style="color: red"> Erro ao efetuar o login.</span>
		<br />
		<br />
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>

	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check" class="form-login">
		<table class="tabela-login">
			
			<tr>
				<td>LOGIN:</td>
				<td><input type='text' name='j_username' /></td>
			</tr>
			<tr>
				<td>SENHA:</td>
				<td><input type='password' name='j_password' /></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox"
					name="_spring_security_remember_me" /></td>
				<td>Logar automaticamente</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Logar" class="login" /></td>
			</tr>
		</table>
		
		<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
	</script>
	</form>
	
	
            <h:form styleClass="form-rodape-login">
    
                <p>2017 © Todos os direitos reservados a BersonSolutions</p>  
            </h:form>

	
</h:body>
</html>
