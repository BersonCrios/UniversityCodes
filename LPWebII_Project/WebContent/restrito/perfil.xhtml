<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="conteudo">
		<f:view>
			<center>
				<div style="margin: 10rem 0;">
					<h1 style="margin-bottom: 5rem;">Perfil de
						#{perfilController.usuarioLogado.nome}</h1>

					<!-- FORMULÁRIO DE CADASTRO DE FORNECEDOR-->
					<h:form id="form">
						<p:growl id="growl" showDetail="false" sticky="true" life="5000" />


						<p:panel id="panel">

							<p:panelGrid columns="2" layout="grid">
								<h:outputText
									style="font-weight:bold; font-size: 18pt; text-align:left"
									value="ENDEREÇO: " />
								<h:outputText value="#{perfilController.usuarioLogado.endereco}" />

								<h:outputText
									style="font-weight:bold; font-size: 18pt; text-align:left"
									value="TELEFONE" />
								<h:outputText value="#{perfilController.usuarioLogado.telefone}" />

								<h:outputText
									style="font-weight:bold; font-size: 18pt; text-align:left"
									value="CPF:" />
								<h:outputText value="#{perfilController.usuarioLogado.cpf}" />

								<h:outputText
									style="font-weight:bold; font-size: 18pt; text-align:left"
									value="RG:" />
								<h:outputText value="#{perfilController.usuarioLogado.rg}" />

								<h:outputText
									style="font-weight:bold; font-size: 18pt; text-align:left"
									value="EMAIL:" />
								<h:outputText value="#{perfilController.usuarioLogado.email}" />

							</p:panelGrid>
							<br />
						</p:panel>
					</h:form>
				</div>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
