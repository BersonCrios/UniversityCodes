<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="conteudo">

		<f:view>
			<center>

				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="false" life="5000" />


					<p:panel id="panel">

						<h2 style="padding-top: 5rem; text-transform: uppercase;">Relat√≥rio de Entradas Financeiras</h2>


				<div style="padding-top: 4rem;">
						<p:commandButton value="Visualizar" icon=""
							actionListener="#{relatorioEntradasFinanceirasController.imprimir}" />
				</div>
					<div style="padding-top: 1rem;">
						<h:commandLink>
							<p:fileDownload
								value="#{entradaFinanceiraController.relatorio.pdf}" />
							<p:graphicImage library="images" name="pdf.png"
								title="Imprimir PDF" />
						</h:commandLink>
					</div>

						<p:dataTable id="dataTable"
							value="#{entradaFinanceiraController.listaEntradaFinanceira}"
							reflow="true" var="entradaFinanceira" widgetVar="dataTableWV"
							style="width:60rem;margin-top:5rem;">

							<p:column headerText="Data de Entrada">
								<h:outputText value="#{entradaFinanceira.dataFormatada}" />
							</p:column>

							<p:column>
								<f:facet name="header">Valor da Entrada</f:facet>
								#{entradaFinanceira.valor}
						</p:column>

							<p:column>
								<f:facet name="header">Membro</f:facet>
								#{entradaFinanceira.membro.nome}
						</p:column>

							<p:column>
								<f:facet name="header">Recurso</f:facet>
								#{entradaFinanceira.recurso.nome}
						</p:column>
						</p:dataTable>
					</p:panel>

				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
