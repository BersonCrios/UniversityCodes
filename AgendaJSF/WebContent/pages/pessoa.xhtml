<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/pages/template.xhtml">

	<ui:define name="conteudo">

		<f:view>
			<center>

				<h:form id="form">
					<p:growl id="growl" showDetail="false" sticky="false" life="5000" />


					<p:panel id="panel" header="Cadastro de Pessoas">
						<p:panelGrid id="pgDados" columns="2" >
							<p:outputLabel value="Nome:" />
							<p:inputText value="#{pessoaController.entity.nome}" />

							<p:outputLabel value="Telefone:" />
							<p:inputText value="#{pessoaController.entity.telefone}" />
						</p:panelGrid>
						<br />

						<p:commandButton value="Incluir"
							actionListener="#{pessoaController.insert}"
							disabled="#{pessoaController.entity.id != null}" process="panel"
							update="form" />

						<p:commandButton value="Alterar"
							actionListener="#{pessoaController.update}"
							disabled="#{pessoaController.entity.id == null}" process="panel"
							update="form" />

						<p:commandButton value="Excluir"
							actionListener="#{pessoaController.delete}"
							disabled="#{pessoaController.entity.id == null}" process="panel"
							update="form" />

						<p:commandButton value="Limpar" icon=""
							actionListener="#{pessoaController.clean}" process="panel"
							update="form" />

					</p:panel>

					<br />
					<p:separator id="separator" />
					<br />

					<p:dataTable id="dataTable" value="#{pessoaController.listaPessoa}"
						var="pessoa" widgetVar="dataTableWV">
						<p:column>
							<f:facet name="header">Id</f:facet>
	    				#{pessoa.id}
	    		</p:column>
						<p:column>
							<f:facet name="header">Nome</f:facet>
	    				#{pessoa.nome}
	    		</p:column>
						<p:column>
							<f:facet name="header">Telefone</f:facet>
	    				#{pessoa.telefone}
	    		</p:column>
						<p:column>
							<f:facet name="header">Ação</f:facet>
							<p:commandButton value="Editar" update="form" icon="fa fa-bug">
								<f:setPropertyActionListener target="#{pessoaController.entity}"
									value="#{pessoa}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>

				</h:form>
			</center>
		</f:view>

	</ui:define>
</ui:composition>
