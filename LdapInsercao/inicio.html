    <!--Nome, sobrenome, usuario e senha-->

    <div class="container">
        <form method="post" action="salvar.php">
            <div class="form-group">
                <label for="campoNome">Nome</label>
                <input type="text" name="nome" class="form-control" id="campoNome" placeholder="Nome">

                <label for="campoSobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" class="form-control" id="campoSobrenome" placeholder="Sobrenome">

                <label for="campoUsuario">Usuario</label>
                <input type="text" name="usuario" class="form-control" id="campoUsuario" placeholder="Nome de Usuário">

                <label for="campoSenha">Senha</label>
                <input type="password" name="senha" class="form-control" id="campoSenha" placeholder="Senha">
            </div>
            <input type="submit" class="btn btn-primary btn-block" id="salvar" value="salvar">
        </form>
    </div>
